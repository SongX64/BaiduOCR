<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>图片压缩转base64</title>
		<style type="text/css">
			#previewImg {
				border-style: solid;
				width: 400px;
				height: 400px;
				display: table-cell;
				vertical-align: middle;
				text-align: center;
			}

			#previewImg img {
				max-height: 100%;
				max-width: 100%;
			}

			#upLoad {
				margin-bottom: 20px;
			}
		</style>
	</head>
	<body>
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/ToBase64.js" type="text/javascript" charset="utf-8"></script>

		<input type="file" id="upLoad" name="image">
		<!-- 显示上传之后的图片 -->
		<div id='previewImg'>
			<img src="" id='viewImg' />
		</div>
	</body>
</html>
